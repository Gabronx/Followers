<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">

    <script src="https://kit.fontawesome.com/499a219393.js" crossorigin="anonymous" defer></script>
    <title>Folowers</title>
</head>

<body>
    <header>
        <h1>Followers</h1>
    </header>

    <main class="container">
        <form id="form">

            <div class="counter-container">
                <i class="fa-brands fa-instagram" id="icon-insta"></i>
                <div class="counter" data-target="1374"></div>
                <span>Instagram Folowers</span>
            </div>

            <div class="counter-container">
                <i class="fa-brands fa-twitter"></i>
                <div class="counter" data-target="2620"></div>
                <span>Twitter Folowers</span>
            </div>

            <div class="counter-container">
                <i class="fa-brands fa-youtube"></i>
                <div class="counter" data-target="7500"></div>
                <span>YouTube Subscriber</span>
            </div>

        </form>
    </main>


    <script src="script.js"></script>
</body>

</html>
